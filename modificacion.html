<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/creacion-edicion.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
    <script src="./js/validacion.js"></script>
  </head>
  <body>
    <div id="root">
      <main class="flex min-h-screen p-4 items-center justify-center">
        <div
          class="border text-card-foreground shadow-sm rounded-2xl border-none bg-background/50 p-4 backdrop-blur-lg backdrop-filter"
        >
          <div class="space-y-1.5 p-6">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">
              Crea un empleado
            </h3>
          </div>
          <div class="p-6 pt-0">
            <form
              class="space-y-5"
              action=""
              method="post"
              onsubmit="return validacion()"
            >
              <div class="flex flex-col sm:flex-row gap-2">
                <div>
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="nombre"
                    >Nombre</label
                  ><input
                    onchange="resetear('nombre')"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Tu nombre"
                    name="username"
                    id="nombre"
                    value="Carlos"
                  />
                  <span id="nombreHelp" class="invisible text-red-700 font-bold">Nombre no válido</span>
                </div>
                <div>
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="apellidos"
                    >Apellidos</label
                  ><input
                    onchange="resetear('apellidos')"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Tus apellidos"
                    name="apellidos"
                    id="apellidos"
                    value="Romero Gallardo"
                  />
                  <span id="apellidosHelp" class="invisible text-red-700 font-bold">Apellidos no válidos</span>
                </div>
              </div>
              <div class="flex flex-col sm:flex-row gap-2">
                <div class="space-y-1">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for=":r1:-form-item"
                    >Email</label
                  ><input
                    onchange="resetear('email')"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Tu email"
                    name="email"
                    id="email"
                    aria-describedby=":r1:-form-item-description"
                    aria-invalid="false"
                    value="carlitos@gmail.com"
                  />
                  <span id="emailHelp" class="invisible text-red-700 font-bold">Email no válido</span>
                </div>
                <div class="space-y-1">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="telefono"
                    >Teléfono</label
                  ><input
                    onchange="resetear('telefono')"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Tu teléfono"
                    name="tlfno"
                    id="telefono"
                    aria-describedby=":r1:-form-item-description"
                    aria-invalid="false"
                    value="123456789"
                  />
                  <span id="telefonoHelp" class="invisible text-red-700 font-bold">Teléfono no válido</span>
                </div>
              </div>
              <div class="space-y-1">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="direccion"
                  >Dirección</label
                ><input
                  onchange="resetear('direccion')"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Tu dirección"
                  name="direccion"
                  id="direccion"
                  aria-describedby=":r1:-form-item-description"
                  aria-invalid="false"
                  value="C/ Buenavista,14"
                />
                <span id="direccionHelp" class="invisible text-red-700 font-bold">Dirección no válida</span>
              </div>
              <div class="space-y-1">
                <p
                  class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-center mb-4"
                  for="sexo"
                >
                  Sexo
                </p>
                <div class="flex gap-1 flex-col sm:flex-row justify-between">
                  <div class="flex gap-2 justify-between">
                    <label for="Hombre">Hombre</label>
                    <input checked type="radio" name="sexo" value="Hombre" />
                  </div>
                  <div class="flex gap-2 justify-between">
                    <label for="Mujer">Mujer</label>
                    <input type="radio" name="sexo" value="Mujer" />
                  </div>
                  <div class="flex gap-2 justify-between">
                    <label for="NoDecir">Prefiero no decirlo</label>
                    <input type="radio" name="sexo" value="NoDecir" />
                  </div>
                </div>
              </div>

              <div class="space-y-1">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="departamento"
                  >Departamento
                </label>
                <select
                  class="w-full bg-black rounded-md text-secondary p-2"
                  name="departamento"
                  id="departamento"
                >
                  <option value="ninguno">(elegir departamento)</option>
                  <option value="ventas">Ventas</option>
                  <option selected value="marketing">Marketing</option>
                  <option value="administracion">Administración</option>
                </select>
              </div>

              <div class="space-y-1 flex items-center gap-2">
                <input
                  type="checkbox"
                  checked
                  class="h-4 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Promocion"
                  name="promocion"
                  id="promocion"
                  aria-describedby=":r1:-form-item-description"
                  aria-invalid="false"
                  value=""
                />
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="promocion"
                  id="promocionHelp"
                  >Acepto recibir contenido promocional
                </label>
              </div>

              <button
                class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 rounded-xl"
                type="submit"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
